<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全守护 - 社区数据看板</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FAE9DB',
                        secondary: '#F48224', 
                        accent: '#624731',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
                        'button': '0 2px 8px rgba(244, 130, 36, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FAE9DB 0%, #F8E0D0 100%);
        }
        
        .data-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .chart-bar {
            background: linear-gradient(135deg, #F48224 0%, #E8741A 100%);
            transition: all 0.3s ease;
        }
        
        .chart-bar:hover {
            opacity: 0.8;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #1F2937 0%, #374151 100%);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .warning-card {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border-left: 4px solid #F59E0B;
        }
        
        .danger-card {
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            border-left: 4px solid #EF4444;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- iOS状态栏 -->
    <div id="status-bar" class="status-bar text-white text-sm flex justify-between items-center px-4 py-1">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen gradient-bg pb-20">
        <!-- 顶部社区信息区域 -->
        <header id="community-header" class="px-6 pt-8 pb-6">
            <div id="community-info" class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-secondary bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-building text-secondary text-2xl"></i>
                    </div>
                    <div>
                        <h1 id="community-name" class="text-lg font-semibold text-accent">阳光社区</h1>
                        <p id="staff-name" class="text-sm text-gray-600">工作人员：李小明</p>
                    </div>
                </div>
                <div id="date-info" class="text-right">
                    <div class="text-sm text-gray-600">今日</div>
                    <div id="current-date" class="text-lg font-semibold text-accent">2024年1月15日</div>
                </div>
            </div>
        </header>

        <!-- 核心数据卡片区域 -->
        <section id="data-overview" class="px-6 mb-6">
            <div id="data-grid" class="grid grid-cols-2 gap-4">
                <!-- 辖区独居者总数 -->
                <div id="total-solo-card" class="data-card rounded-2xl p-5">
                    <div class="flex items-center justify-between mb-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-users text-blue-600"></i>
                        </div>
                        <span class="text-xs text-gray-500">总数</span>
                    </div>
                    <div id="total-solo-count" class="text-2xl font-bold text-accent mb-1">128</div>
                    <div class="text-sm text-gray-600">辖区独居者</div>
                </div>

                <!-- 今日打卡率 -->
                <div id="checkin-rate-card" class="data-card rounded-2xl p-5">
                    <div class="flex items-center justify-between mb-3">
                        <div class="w-10 h-10 bg-success-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-check-circle text-success"></i>
                        </div>
                        <span class="text-xs text-gray-500">今日</span>
                    </div>
                    <div id="checkin-rate" class="text-2xl font-bold text-success mb-1">89.8%</div>
                    <div class="text-sm text-gray-600">打卡完成率</div>
                </div>

                <!-- 已打卡人数 -->
                <div id="checked-count-card" class="data-card rounded-2xl p-5">
                    <div class="flex items-center justify-between mb-3">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user-check text-green-600"></i>
                        </div>
                        <span class="text-xs text-gray-500">已完成</span>
                    </div>
                    <div id="checked-count" class="text-2xl font-bold text-green-600 mb-1">115</div>
                    <div class="text-sm text-gray-600">已打卡人数</div>
                </div>

                <!-- 未打卡人数 -->
                <div id="unchecked-count-card" class="data-card rounded-2xl p-5">
                    <div class="flex items-center justify-between mb-3">
                        <div class="w-10 h-10 bg-danger-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-danger"></i>
                        </div>
                        <span class="text-xs text-gray-500">待处理</span>
                    </div>
                    <div id="unchecked-count" class="text-2xl font-bold text-danger mb-1">13</div>
                    <div class="text-sm text-gray-600">未打卡人数</div>
                </div>
            </div>
        </section>

        <!-- 高频逾期事项 -->
        <section id="overdue-items" class="px-6 mb-6">
            <div id="overdue-card" class="bg-white rounded-2xl shadow-card p-5">
                <h2 id="overdue-title" class="text-lg font-semibold text-accent mb-4">高频逾期事项 TOP3</h2>
                <div id="overdue-list" class="space-y-4">
                    <!-- 逾期事项1 -->
                    <div id="overdue-item-1" class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-danger-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-bed text-danger"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">睡觉打卡</div>
                                <div class="text-sm text-gray-500">计划时间：21:00-22:00</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-danger">8人</div>
                            <div class="text-xs text-gray-500">未打卡</div>
                        </div>
                    </div>

                    <!-- 逾期事项2 -->
                    <div id="overdue-item-2" class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-warning-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-pills text-warning"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">晚上服药</div>
                                <div class="text-sm text-gray-500">计划时间：19:00-20:00</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-warning">5人</div>
                            <div class="text-xs text-gray-500">未打卡</div>
                        </div>
                    </div>

                    <!-- 逾期事项3 -->
                    <div id="overdue-item-3" class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-utensils text-orange-600"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">晚餐打卡</div>
                                <div class="text-sm text-gray-500">计划时间：18:00-19:00</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-orange-600">3人</div>
                            <div class="text-xs text-gray-500">未打卡</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 查看未打卡详情按钮 -->
        <section id="action-section" class="px-6 mb-6">
            <button id="view-unchecked-btn" class="w-full bg-gradient-to-r from-secondary to-orange-400 text-white font-bold py-4 rounded-2xl shadow-button flex items-center justify-center space-x-3">
                <i class="fas fa-list-alt text-xl"></i>
                <span>查看未打卡详情</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>

        <!-- 实时状态提醒 -->
        <section id="status-alerts" class="px-6 mb-8">
            <div id="alert-card" class="warning-card rounded-2xl p-5">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-warning-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                        <i class="fas fa-bell text-warning text-sm"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800 mb-1">实时提醒</h3>
                        <p class="text-sm text-gray-600">当前有13位独居者未完成今日打卡，请及时关注并联系。</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 px-2 safe-bottom z-40">
        <a id="nav-home" href="#" class="flex flex-col items-center p-2 text-secondary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-0.5 font-medium">首页</span>
        </a>
        <a id="nav-profile" href="P-PROFILE.html" class="flex flex-col items-center p-2 text-gray-500">
            <i class="far fa-user text-xl"></i>
            <span class="text-xs mt-0.5">个人中心</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 查看未打卡详情按钮点击事件
            document.querySelector('#view-unchecked-btn').addEventListener('click', function() {
                window.location.href = 'P-UNCHECKED_DETAIL.html';
            });

            // 底部导航点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在首页，无需操作
            });

            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PROFILE.html';
            });

            // 模拟实时时间更新
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                document.querySelector('#status-bar span').textContent = timeString;
            }

            // 更新当前日期
            function updateDate() {
                const now = new Date();
                const dateString = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.querySelector('#current-date').textContent = dateString;
            }

            // 初始化时间和日期
            updateTime();
            updateDate();
            
            // 每分钟更新一次时间
            setInterval(updateTime, 60000);

            // 模拟数据实时更新
            function simulateDataUpdate() {
                // 这里可以添加数据更新逻辑
                // 例如通过WebSocket或定时API调用获取最新数据
                console.log('模拟数据更新...');
            }

            // 每30秒模拟一次数据更新
            setInterval(simulateDataUpdate, 30000);
        });
    </script>
</body>
</html>
