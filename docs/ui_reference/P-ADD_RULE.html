<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全守护 - 添加事项</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FAE9DB',
                        secondary: '#F48224', 
                        accent: '#624731',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
                        'button': '0 2px 8px rgba(244, 130, 36, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FAE9DB 0%, #F8E0D0 100%);
        }
        
        .form-input-focus:focus {
            outline: none;
            border-color: #F48224;
            box-shadow: 0 0 0 2px rgba(244, 130, 36, 0.2);
        }
        
        .icon-selector-item {
            transition: all 0.2s ease;
        }
        
        .icon-selector-item.selected {
            background-color: #F48224;
            color: white;
            transform: scale(1.05);
        }
        
        .frequency-option {
            transition: all 0.2s ease;
        }
        
        .frequency-option.selected {
            background-color: #F48224;
            color: white;
            border-color: #F48224;
        }
        
        .time-option {
            transition: all 0.2s ease;
        }
        
        .time-option.selected {
            background-color: #F48224;
            color: white;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #1F2937 0%, #374151 100%);
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .save-button {
            background: linear-gradient(135deg, #F48224 0%, #E8741A 100%);
            box-shadow: 0 4px 16px rgba(244, 130, 36, 0.4);
            transition: all 0.3s ease;
        }
        
        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(244, 130, 36, 0.5);
        }
        
        .save-button:disabled {
            background: #D1D5DB;
            box-shadow: none;
            transform: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- iOS状态栏 -->
    <div id="status-bar" class="status-bar text-white text-sm flex justify-between items-center px-4 py-1">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen gradient-bg">
        <!-- 顶部导航栏 -->
        <header id="top-nav" class="flex items-center justify-between px-6 py-4 bg-white bg-opacity-80 backdrop-blur-sm">
            <button id="back-button" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 id="page-title" class="text-lg font-semibold text-accent">添加事项</h1>
            <div class="w-10"></div> <!-- 占位元素保持标题居中 -->
        </header>

        <!-- 表单内容 -->
        <div id="form-container" class="px-6 py-6 space-y-6">
            <!-- 事项名称 -->
            <div id="name-section" class="space-y-2">
                <label for="rule-name" class="block text-sm font-medium text-accent">事项名称 *</label>
                <input type="text" 
                       id="rule-name" 
                       name="rule-name" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl form-input-focus bg-white" 
                       placeholder="请输入事项名称，如：晚餐打卡"
                       required>
            </div>

            <!-- 图标选择 -->
            <div id="icon-section" class="space-y-3">
                <label class="block text-sm font-medium text-accent">选择图标</label>
                <div id="icon-selector" class="grid grid-cols-6 gap-3">
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-sun">
                        <i class="fas fa-sun text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-moon">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-utensils">
                        <i class="fas fa-utensils text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-pills">
                        <i class="fas fa-pills text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-tint">
                        <i class="fas fa-tint text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-walking">
                        <i class="fas fa-walking text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-book">
                        <i class="fas fa-book text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-heart">
                        <i class="fas fa-heart text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-bed">
                        <i class="fas fa-bed text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-shower">
                        <i class="fas fa-shower text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-phone">
                        <i class="fas fa-phone text-xl"></i>
                    </button>
                    <button type="button" class="icon-selector-item w-12 h-12 rounded-xl border-2 border-gray-200 flex items-center justify-center" data-icon="fas fa-plus">
                        <i class="fas fa-plus text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- 频率选择 -->
            <div id="frequency-section" class="space-y-3">
                <label class="block text-sm font-medium text-accent">打卡频率</label>
                <div id="frequency-options" class="space-y-2">
                    <button type="button" class="frequency-option w-full p-3 border-2 border-gray-200 rounded-xl text-left" data-frequency="daily">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-calendar-day text-lg"></i>
                                <span class="font-medium">每天</span>
                            </div>
                            <i class="fas fa-check text-lg opacity-0"></i>
                        </div>
                    </button>
                    <button type="button" class="frequency-option w-full p-3 border-2 border-gray-200 rounded-xl text-left" data-frequency="weekly">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-calendar-week text-lg"></i>
                                <span class="font-medium">每周</span>
                            </div>
                            <i class="fas fa-check text-lg opacity-0"></i>
                        </div>
                    </button>
                    <button type="button" class="frequency-option w-full p-3 border-2 border-gray-200 rounded-xl text-left" data-frequency="custom">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-calendar-alt text-lg"></i>
                                <span class="font-medium">自定义</span>
                            </div>
                            <i class="fas fa-check text-lg opacity-0"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!-- 时间设置 -->
            <div id="time-section" class="space-y-3">
                <label class="block text-sm font-medium text-accent">打卡时间</label>
                
                <!-- 时间段选择 -->
                <div id="time-slot-options" class="grid grid-cols-3 gap-3 mb-4">
                    <button type="button" class="time-option p-3 border-2 border-gray-200 rounded-xl text-center" data-time-slot="morning">
                        <i class="fas fa-sun text-lg mb-1"></i>
                        <div class="text-sm font-medium">上午</div>
                        <div class="text-xs text-gray-500">06:00-12:00</div>
                    </button>
                    <button type="button" class="time-option p-3 border-2 border-gray-200 rounded-xl text-center" data-time-slot="afternoon">
                        <i class="fas fa-sun text-lg mb-1"></i>
                        <div class="text-sm font-medium">下午</div>
                        <div class="text-xs text-gray-500">12:00-18:00</div>
                    </button>
                    <button type="button" class="time-option p-3 border-2 border-gray-200 rounded-xl text-center" data-time-slot="evening">
                        <i class="fas fa-moon text-lg mb-1"></i>
                        <div class="text-sm font-medium">晚上</div>
                        <div class="text-xs text-gray-500">18:00-24:00</div>
                    </button>
                </div>

                <!-- 精确时间选择 -->
                <div id="exact-time-container" class="bg-white rounded-xl p-4 border border-gray-200">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-sm font-medium text-accent">精确时间</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="exact-time-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-secondary"></div>
                        </label>
                    </div>
                    <div id="exact-time-picker" class="grid grid-cols-2 gap-4 opacity-50 pointer-events-none transition-opacity">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">开始时间</label>
                            <input type="time" id="start-time" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input-focus" value="09:00">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">结束时间</label>
                            <input type="time" id="end-time" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input-focus" value="09:30">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 宽限期说明 -->
            <div id="grace-period-info" class="bg-blue-50 rounded-xl p-4 border border-blue-100">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                        <i class="fas fa-info text-blue-600 text-sm"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-blue-800 mb-1">宽限期说明</h3>
                        <p class="text-sm text-blue-600">系统为每个打卡事项提供30分钟的宽限期，允许在计划时间后30分钟内打卡仍视为有效。</p>
                    </div>
                </div>
            </div>

            <!-- 保存按钮 -->
            <div id="save-section" class="pt-4 pb-8">
                <button id="save-button" class="save-button w-full py-4 rounded-xl text-white font-bold text-lg" disabled>
                    <i class="fas fa-save mr-2"></i>
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 图标选择弹窗 -->
    <div id="icon-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="relative flex items-end justify-center min-h-screen p-4">
            <div class="bg-white rounded-t-3xl w-full max-w-md p-6 transform transition-transform">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-accent">选择图标</h3>
                    <button id="close-icon-modal" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-times text-gray-600"></i>
                    </button>
                </div>
                <div id="icon-modal-grid" class="grid grid-cols-6 gap-3">
                    <!-- 图标将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 二次确认弹窗 -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="relative flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl w-full max-w-sm p-6">
                <div class="text-center">
                    <div class="w-16 h-16 bg-warning bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-exclamation-triangle text-warning text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-accent mb-2">确认修改</h3>
                    <p class="text-gray-600 mb-6">修改打卡规则后，系统将自动通知您的监督人。确定要继续吗？</p>
                    <div class="flex space-x-3">
                        <button id="cancel-confirm" class="flex-1 py-3 border border-gray-300 rounded-xl text-gray-600 font-medium">
                            取消
                        </button>
                        <button id="confirm-save" class="flex-1 py-3 bg-secondary text-white rounded-xl font-medium">
                            确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 解析URL参数的辅助函数
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const urlParams = new URLSearchParams(queryString);
                
                for(const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
                return params;
            }

            // 获取URL参数
            const params = getUrlParams();
            const isEditMode = params.rule_id !== undefined;

            // 更新页面标题
            if (isEditMode) {
                document.querySelector('#page-title').textContent = '编辑事项';
            }

            // 模拟规则数据
            const mockRules = {
                "rule1": {
                    name: "晚餐打卡",
                    icon: "fas fa-utensils",
                    frequency: "daily",
                    timeSlot: "evening",
                    useExactTime: false,
                    startTime: "18:00",
                    endTime: "19:00"
                },
                "rule2": {
                    name: "睡前服药",
                    icon: "fas fa-pills",
                    frequency: "daily",
                    timeSlot: "custom",
                    useExactTime: true,
                    startTime: "21:00",
                    endTime: "21:30"
                }
            };

            // 如果是编辑模式，加载规则数据
            if (isEditMode && mockRules[params.rule_id]) {
                const rule = mockRules[params.rule_id];
                document.querySelector('#rule-name').value = rule.name;
                selectIcon(rule.icon);
                selectFrequency(rule.frequency);
                selectTimeSlot(rule.timeSlot);
                
                if (rule.useExactTime) {
                    document.querySelector('#exact-time-toggle').checked = true;
                    toggleExactTime(true);
                    document.querySelector('#start-time').value = rule.startTime;
                    document.querySelector('#end-time').value = rule.endTime;
                }
            }

            // 返回按钮点击事件
            document.querySelector('#back-button').addEventListener('click', function() {
                window.location.href = 'P-RULE_SETTING.html';
            });

            // 图标选择
            let selectedIcon = 'fas fa-sun'; // 默认选择第一个图标

            function selectIcon(iconClass) {
                // 清除所有选中状态
                document.querySelectorAll('.icon-selector-item').forEach(item => {
                    item.classList.remove('selected');
                });

                // 设置新的选中状态
                const selectedItem = document.querySelector(`[data-icon="${iconClass}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('selected');
                    selectedIcon = iconClass;
                }
            }

            // 图标选择器点击事件
            document.querySelectorAll('.icon-selector-item').forEach(item => {
                item.addEventListener('click', function() {
                    const iconClass = this.dataset.icon;
                    selectIcon(iconClass);
                    validateForm();
                });
            });

            // 频率选择
            let selectedFrequency = 'daily'; // 默认选择每天

            function selectFrequency(frequency) {
                // 清除所有选中状态
                document.querySelectorAll('.frequency-option').forEach(option => {
                    option.classList.remove('selected');
                    option.querySelector('.fa-check').style.opacity = '0';
                });

                // 设置新的选中状态
                const selectedOption = document.querySelector(`[data-frequency="${frequency}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                    selectedOption.querySelector('.fa-check').style.opacity = '1';
                    selectedFrequency = frequency;
                }
            }

            // 频率选项点击事件
            document.querySelectorAll('.frequency-option').forEach(option => {
                option.addEventListener('click', function() {
                    const frequency = this.dataset.frequency;
                    selectFrequency(frequency);
                    validateForm();
                });
            });

            // 时间段选择
            let selectedTimeSlot = 'morning'; // 默认选择上午

            function selectTimeSlot(timeSlot) {
                // 清除所有选中状态
                document.querySelectorAll('.time-option').forEach(option => {
                    option.classList.remove('selected');
                });

                // 设置新的选中状态
                const selectedOption = document.querySelector(`[data-time-slot="${timeSlot}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                    selectedTimeSlot = timeSlot;
                }
            }

            // 时间段选项点击事件
            document.querySelectorAll('.time-option').forEach(option => {
                option.addEventListener('click', function() {
                    const timeSlot = this.dataset.timeSlot;
                    selectTimeSlot(timeSlot);
                    validateForm();
                });
            });

            // 精确时间切换
            function toggleExactTime(enabled) {
                const timePicker = document.querySelector('#exact-time-picker');
                if (enabled) {
                    timePicker.classList.remove('opacity-50', 'pointer-events-none');
                } else {
                    timePicker.classList.add('opacity-50', 'pointer-events-none');
                }
            }

            document.querySelector('#exact-time-toggle').addEventListener('change', function() {
                toggleExactTime(this.checked);
                validateForm();
            });

            // 表单验证
            function validateForm() {
                const ruleName = document.querySelector('#rule-name').value.trim();
                const saveButton = document.querySelector('#save-button');
                
                if (ruleName && selectedIcon && selectedFrequency && selectedTimeSlot) {
                    saveButton.disabled = false;
                } else {
                    saveButton.disabled = true;
                }
            }

            // 监听表单输入变化
            document.querySelector('#rule-name').addEventListener('input', validateForm);

            // 保存按钮点击事件
            document.querySelector('#save-button').addEventListener('click', function() {
                if (isEditMode) {
                    // 编辑模式显示二次确认弹窗
                    document.querySelector('#confirm-modal').classList.remove('hidden');
                } else {
                    // 新增模式直接保存
                    saveRule();
                }
            });

            // 二次确认弹窗事件
            document.querySelector('#cancel-confirm').addEventListener('click', function() {
                document.querySelector('#confirm-modal').classList.add('hidden');
            });

            document.querySelector('#confirm-save').addEventListener('click', function() {
                document.querySelector('#confirm-modal').classList.add('hidden');
                saveRule();
            });

            // 保存规则函数
            function saveRule() {
                const ruleName = document.querySelector('#rule-name').value.trim();
                const useExactTime = document.querySelector('#exact-time-toggle').checked;
                const startTime = document.querySelector('#start-time').value;
                const endTime = document.querySelector('#end-time').value;

                // 构造规则数据
                const ruleData = {
                    name: ruleName,
                    icon: selectedIcon,
                    frequency: selectedFrequency,
                    timeSlot: selectedTimeSlot,
                    useExactTime: useExactTime,
                    startTime: startTime,
                    endTime: endTime
                };

                console.log('保存规则:', ruleData);

                // 显示成功提示
                alert(isEditMode ? '规则修改成功！' : '规则添加成功！');

                // 返回规则设置页
                window.location.href = 'P-RULE_SETTING.html';
            }

            // 初始化表单验证状态
            validateForm();

            // 模拟实时时间更新
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                document.querySelector('#status-bar span').textContent = timeString;
            }

            updateTime();
            setInterval(updateTime, 60000);
        });
    </script>
</body>
</html>
